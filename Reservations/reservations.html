			 <!--reservations form-->
			 
		  <div class="container mt-5 custom-form-container">
			<h3>Make a reservation</h3>
			<form>
			  <div class="form-group">
				<label for="fullName">Full name:<span class="required">*</span></label>
            	<input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
			  </div>
		  
			  <div class="form-group">
				<label for="email">Email:<span class="required">*</span></label>
				<input type="email" class="form-control" id="email" placeholder="Enter your email" required>
			  </div>
		  
			  <div class="form-group">
				<label for="phone">Phone:<span class="required">*</span></label>
				<input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
			  </div>
		  
			  <div class="form-group">
				<label for="reservationDate">Reservation Date:<span class="required">*</span></label>
				<input type="date" class="form-control" id="reservationDate" required>
			  </div>
		  
			  <div class="form-group">
				<label for="message">Additional Message:</label>
				<textarea class="form-control" id="message" rows="3" placeholder="Any special requests or messages"></textarea>
			  </div>
			  <p>* mandatory fields</p>
			  <button type="submit" class="button button3">Submit Reservation</button>
			</form>
